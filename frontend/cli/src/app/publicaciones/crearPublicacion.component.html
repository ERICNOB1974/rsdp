<div class="form-container">
    <h2>Nueva publicacion</h2>
    <form #form="ngForm" class="evento-form">
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input [(ngModel)]="publicacion.texto" name="descripcion">
        </div>

        <div class="form-group">
            <label for="archivo">Seleccionar imagen o video</label>
            <input type="file" id="archivo" (change)="onFileSelect($event)">
        </div>
        
        <div>
            <img *ngIf="tipoArchivo === 'image'" [src]="vistaPreviaArchivo" alt="Vista previa de la imagen"
                style="max-width: 100%; height: auto;">
            <video *ngIf="tipoArchivo === 'video'" [src]="vistaPreviaArchivo" controls
                style="max-width: 100%; height: auto;"></video>
        </div>


        <div class="form-buttons">
            <button type="button" (click)="savePublicacion()" class="btn btn-success"
                [disabled]="!publicacionValida()">Publicar</button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
        </div>

    </form>
</div>
