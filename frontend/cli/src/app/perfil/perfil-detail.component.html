<div class="detail-container">
  <h2>Editar Perfil</h2>

  <div class="form-group">
    <label for="nombreUsuario">Nombre de Usuario:</label>
    <input
      type="text"
      id="nombreUsuario"
      [(ngModel)]="usuario.nombreUsuario"
      placeholder="Ingresa tu nombre de usuario"
    />
  </div>

  <div class="form-group">
    <label for="nombreReal">Nombre Real:</label>
    <input
      type="text"
      id="nombreReal"
      [(ngModel)]="usuario.nombreReal"
      placeholder="Ingresa tu nombre real"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <textarea
      id="descripcion"
      [(ngModel)]="usuario.descripcion"
      placeholder="Ingresa una descripción"
    ></textarea>
  </div>

  <!-- Nueva sección de configuración de privacidad -->
  <h3>Configuración de Privacidad</h3>

  <div class="form-group">
    <label for="privacidadPerfil">Privacidad del Perfil:</label>
    <select id="privacidadPerfil" [(ngModel)]="usuario.privacidadPerfil">
      <option value="Privada">Privada</option>
      <option value="Solo amigos">Solo amigos</option>
      <option value="Pública">Pública</option>
    </select>
  </div>

  <div class="form-group">
    <label for="privacidadEventos">Privacidad de Participación en Eventos:</label>
    <select id="privacidadEventos" [(ngModel)]="usuario.privacidadEventos">
      <option value="Privada">Privada</option>
      <option value="Solo amigos">Solo amigos</option>
      <option value="Pública">Pública</option>
    </select>
  </div>

  <div class="form-group">
    <label for="privacidadComunidades">Privacidad de Participación en Comunidades:</label>
    <select id="privacidadComunidades" [(ngModel)]="usuario.privacidadComunidades">
      <option value="Privada">Privada</option>
      <option value="Solo amigos">Solo amigos</option>
      <option value="Pública">Pública</option>
    </select>
  </div>

  <button (click)="guardarCambios()">Guardar cambios</button>
  <button (click)="cancelar()">Cancelar</button>
</div>
