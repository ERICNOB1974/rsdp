<h1>
    Sugerencias de comunidades
</h1>

<section class="carousel">
    <div class="carousel-container">
      <div class="carousel-item" *ngFor="let comunidad of obtenerComunidadesParaMostrar()">
        <div class="evento-card clickable" [routerLink]="['/comunidad-muro', comunidad.id]">
          <div class="evento-details">
            <h3>{{ comunidad.nombre }}</h3>
            <p>{{ comunidad.descripcion }}</p>
            <div class="motivo-container" *ngIf="motivos[comunidad.id]">
              <p class="motivo-text">Motivo: "{{ motivos[comunidad.id] }}"</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Controles del carrusel -->
    <button class="carousel-control prev" (click)="comunidadAnterior()" [disabled]="results.length === 0">‹</button>
    <button class="carousel-control next" (click)="siguienteComunidad()" [disabled]="results.length === 0">›</button>
  </section>
