<h1>
  Sugerencias de rutinas
</h1>

<section class="carousel">
  <div class="carousel-container">
    <div class="carousel-item" *ngFor="let evento of obtenerRutinasParaMostrar()" class="evento-item">
      <div class="evento-card clickable">
        <div class="evento-details">
          <h3>{{ evento.nombre }}</h3>
          <p>{{ evento.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button class="carousel-control prev" (click)="rutinaAnterior()" [disabled]="sugerencias.length === 0">‹</button>
  <button class="carousel-control next" (click)="siguienteRutina()" [disabled]="sugerencias.length === 0">›</button>
</section>
