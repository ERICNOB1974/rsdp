<h1 class="title">Sugerencias de Eventos</h1>

<section class="event-list">
  <div *ngFor="let evento of results" class="event-item">
    <div class="event-card" [routerLink]="['/eventos', evento.id]">
      <img [src]="evento.imagen ? evento.imagen : '../../assets/evento.webp'" alt="{{ evento.nombre }}" class="event-image" />
      <div class="event-overlay">
        <h3 class="event-name">{{ evento.nombre }}</h3>
        <p class="event-date">Fecha: {{ evento.fechaHora | date: 'medium' }}</p>
        <p class="event-motive" *ngIf="motivos[evento.id]">Motivo: "{{ motivos[evento.id] }}"</p>
        <p class="event-motive" *ngIf="!motivos[evento.id]">Motivo no disponible</p>
      </div>
    </div>
  </div>

  <!-- Paginación con el componente de paginación -->
</section>
  <app-pagination
  [totalPages]="totalPages"
  [currentPage]="page+1"
  (pageChangeRequested)="onPageChangeRequested($event)"
  [number]="page"
  [hidden]="elementos < 1 || totalPages <= 1">
</app-pagination>
