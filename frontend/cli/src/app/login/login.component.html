<div class="wrap-login">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card class="login-box">
        <mat-card-header>
          <h2>Ingresar</h2>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" placeholder="Enter your email" formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              El correo electrónico es obligatorio
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Formato de correo electrónico inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              La contraseña es obligatoria
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Ingresar
          </button>
        </mat-card-actions>

        <mat-card-actions> 
            
          <button mat-button (click)="forgotPassword()">
            He olvidado mi contraseña
          </button>

          <button mat-button (click)="goToRegister()">
            ¿No tienes cuenta? Créala aquí.
          </button></mat-card-actions>

      </mat-card>
    </form>
  </div>
</div>
