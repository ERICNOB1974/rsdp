<div class="comunidad-admin">
  <h1 class="comunidad-titulo">Administraci贸n de la Comunidad: {{ comunidad?.nombre }}</h1>

  <!-- Botones principales -->
  <div class="botones-principales">
    <button *ngIf="esCreador" class="btn btn-primary" (click)="editarComunidad()">Editar Informaci贸n</button>
    <button *ngIf="esCreador" class="btn btn-secondary" (click)="openModal(modalNotificacion)">Notificar a los Miembros</button>
  </div>

  <!-- Miembros -->
  <section class="miembros-section">
    <h2>Miembros</h2>
    <ul class="members-list" (scroll)="onScroll()">
      <li *ngFor="let miembro of miembrosVisibles" class="miembro-item" (click)="verPerfil(miembro)">
        <img [src]="miembro.fotoPerfil" alt="Foto de {{ miembro.nombreUsuario }}" class="avatar-circular">
        <span class="name">{{ miembro.nombreUsuario }}</span>
        <div class="actions">
          <button 
            *ngIf="esCreador && miembro.id !== idUsuarioAutenticado && esAdministrador(miembro.id)" 
            class="btn btn-warning btn-sm" 
            (click)="quitarRolOrganizador(miembro.id)">Quitar Rol de Admin</button>
          <button 
            *ngIf="esCreador && miembro.id !== idUsuarioAutenticado && !esAdministrador(miembro.id)" 
            class="btn btn-success btn-sm" 
            (click)="otorgarRolOrganizador(miembro.id)">Hacer Admin</button>
          <button 
            *ngIf="esCreador || (esAdmin && !esAdministrador(miembro.id) && miembro.id !== creadorComunidad.id) && miembro.id !== idUsuarioAutenticado" 
            class="btn btn-danger btn-sm" 
            (click)="eliminarMiembro(miembro)">Eliminar</button>
        </div>
      </li>
    </ul>
  </section>

  <!-- Solicitudes Pendientes -->
  <section *ngIf="comunidad.esPrivada && (esAdmin || esCreador)" class="solicitudes-section">
    <h2>Solicitudes Pendientes</h2>
    <ul class="solicitudes-list">
      <li *ngFor="let solicitud of solicitudesPendientes" class="solicitud-item">
        <span class="name">{{ solicitud.nombreUsuario }}</span>
        <div class="actions">
          <button class="btn btn-success btn-sm" (click)="gestionarSolicitud(solicitud.id, true)">Aceptar</button>
          <button class="btn btn-danger btn-sm" (click)="gestionarSolicitud(solicitud.id, false)">Rechazar</button>
        </div>
      </li>
    </ul>
  </section>

  <!-- Eliminar Comunidad -->
  <button *ngIf="esCreador" class="delete-button" (click)="eliminarComunidad()">Eliminar Comunidad</button>

  <!-- Regresar -->
  <button class="btn btn-light" (click)="goBack()">Regresar</button>
</div>
<ng-template #modalNotificacion>
    <div class="modal" 
         id="notificacionModal" 
         tabindex="-1" 
         aria-labelledby="notificacionModalLabel" 
         aria-hidden="true" 
         role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark-custom text-light">
          <div class="modal-header border-bottom border-secondary">
            <h5 class="modal-title text-highlight" id="notificacionModalLabel">Enviar notificaci贸n a los miembros de la comunidad</h5>
            <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModal()"></button>
          </div>
          <div class="modal-body">
            <form #notificacionForm="ngForm" class="p-3">
              <div class="mb-3">
                <label for="motivo" class="form-label text-light">Motivo de la notificaci贸n</label>
                <input 
                  type="text" 
                  class="form-control border-secondary bg-dark-input text-light" 
                  id="motivo" 
                  [(ngModel)]="motivo" 
                  name="motivo" 
                  placeholder="Escribe el motivo"
                  required>
                <div *ngIf="!motivo && notificacionForm.submitted" class="text-danger mt-1">
                  El motivo es obligatorio.
                </div>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label text-light">Mensaje</label>
                <textarea 
                  class="form-control border-secondary bg-dark-input text-light" 
                  id="mensaje" 
                  [(ngModel)]="mensaje" 
                  name="mensaje" 
                  rows="4" 
                  placeholder="Escribe el mensaje"
                  required>
                </textarea>
                <div *ngIf="!mensaje && notificacionForm.submitted" class="text-danger mt-1">
                  El mensaje es obligatorio.
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer border-top border-secondary d-flex justify-content-between">
            <button 
              type="button" 
              class="btn btn-cancel" 
              (click)="closeModal()">Cancelar</button>
            <button 
              type="button" 
              class="btn btn-primary btn-highlight" 
              [disabled]="!motivo || !mensaje" 
              (click)="enviarNotificacion()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
