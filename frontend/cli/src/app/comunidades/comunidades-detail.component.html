<div class="container comunidad-detail-container" *ngIf="comunidad">
  <div class="row justify-content-center">
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">{{ comunidad.nombre }}</h2>

        <p><strong>Fecha de creación:</strong> {{ comunidad.fechaDeCreacion | date:'dd-MM-yyyy' : '+00:00' }}</p>
        <p><strong>Ubicación:</strong> {{ comunidad.ubicacion }}</p>
        <p><strong>Descripción:</strong> {{ comunidad.descripcion }}</p>
        <p><strong>Cantidad máxima de miembros:</strong> {{ comunidad.cantidadMaximaMiembros }}</p>

        <!-- Mostrar un mensaje si eres el creador de la comunidad -->
        <div *ngIf="esCreador" class="alert alert-info text-center">
          Eres el creador de esta comunidad.
        </div>           

        <!-- Botón de inscribirse/abandonar, oculto si eres el creador -->
        <button *ngIf="!esCreador" class="btn btn-primary btn-block ingresar-button"
          [disabled]="!(inscribirseValid() || salirValid())" (click)="salirValid() ? salir() : ingresar()">
          <!-- Mostrar texto según la funcionalidad -->
          {{ salirValid() ? 'Abandonar comunidad' : (comunidad.esPrivada ? 'Solicitar ingreso' : 'Ingresar') }}
        </button>

        <!-- Botón de regresar -->
        <button (click)="goBack()" class="btn btn-secondary btn-block mt-2">Volver</button>
      </div>
    </div>
  </div>
</div>
