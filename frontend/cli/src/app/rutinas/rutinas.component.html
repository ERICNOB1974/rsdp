<div class="filtros-container" style="display: flex; gap: 10px;">
  <!-- Filtro por nombre -->
  <div class="filtro-container filtro-nombre">
    <button (click)="toggleFiltroNombre()" class="filtro-toggle">
      Filtrar por nombre <i [class]="filtroNombreAbierto ? 'arrow up' : 'arrow down'"></i>
    </button>
    <div *ngIf="filtroNombreAbierto" class="filtro-content">
      <div class="input-group">
        <div class="input-container">
          <label for="nombreEvento">Nombre del evento:</label>
          <input type="text" id="nombreEvento" [(ngModel)]="nombreEventoFiltro">
        </div>
      </div>
      <div class="button-group">
        <button (click)="aplicarFiltroNombre()" class="aplicar-filtro">Aplicar</button>
        <button (click)="limpiarFiltroNombre()" class="limpiar-filtro">Limpiar</button>
      </div>
    </div>
  </div>



  <!-- Filtro por etiquetas -->
  <div class=" filtro-container filtro-etiquetas">
    <button (click)="toggleFiltroEtiquetas()" class="filtro-toggle">
      Filtrar por etiquetas <i [class]="filtroEtiquetasAbierto ? 'arrow up' : 'arrow down'"></i>
    </button>
    <div class="filtro-content" *ngIf="filtroEtiquetasAbierto">
      <input id="etiquetas" class="form-control" [(ngModel)]="etiquetaSeleccionada" [ngbTypeahead]="searchEtiqueta"
        [resultFormatter]="resultFormatEtiqueta" [inputFormatter]="inputFormatEtiqueta"
        (selectItem)="agregarEtiqueta($event)" name="etiquetaSeleccionada" placeholder="Buscar etiqueta" />
      <div class="selected-tags">
        <span *ngFor="let etiqueta of etiquetasSeleccionadas" class="tag">
          {{ etiqueta.nombre }}
          <button (click)="removerEtiqueta(etiqueta)" class="remove-tag">
            &times;
          </button>
        </span>
      </div>
      <button (click)="aplicarFiltroEtiquetas()" class="btn btn-primary">
        Aplicar filtro
      </button>
      <button (click)="limpiarFiltroEtiquetas()" class="btn btn-secondary">
        Limpiar filtro
      </button>
    </div>
  </div>

  <!-- Botón de limpiar todos los filtros -->
  <button (click)="limpiarTodosLosFiltros()" class="limpiar-todos-filtros">Limpiar todos los filtros</button>
</div>


<section class="carousel">
  <!-- Carrusel de rutinas disponibles (excluyendo las que el usuario ya está inscrito) -->
  <h2>Rutinas Disponibles</h2>
  <div class="carousel-container">
    <div
      class="carousel-item"
      *ngFor="let rutina of obtenerRutinasParaMostrar()"
      class="rutina-item"
      (click)="irADetallesDeLaRutina(rutina.id!)"
    >
      <div class="rutina-card clickable">
        <div class="rutina-details">
          <h3>{{ rutina.nombre }}</h3>
          <p>{{ rutina.descripcion }}</p>
          <p>Días: {{ rutina.dias }}</p>
          <p>Etiquetas:</p>

          <!-- Mostrar etiquetas -->
          <div class="etiquetas">
            <span *ngFor="let etiqueta of rutina.etiquetas" class="etiqueta">
              {{ etiqueta.nombre }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button
    class="carousel-control prev"
    (click)="rutinaAnterior()"
    [disabled]="results.length === 0"
  >‹</button>
  <button
    class="carousel-control next"
    (click)="siguienteRutina()"
    [disabled]="results.length === 0"
  >›</button>
</section>

<!-- Espacio entre los carruseles -->
<div class="spacer"></div>

<section class="carousel">
  <h2>Rutinas en las que Participas</h2>
  <div class="carousel-container">

          <!-- Mostrar etiquetas -->
          <div class="etiquetas">
            <span *ngFor="let etiqueta of rutina.etiquetas" class="etiqueta">
              {{ etiqueta.nombre }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del carrusel -->

  <button
    class="carousel-control next"
    (click)="siguienteRutina()"
    [disabled]="rutinasUsuario.length === 0"
  >›</button>
</section>
