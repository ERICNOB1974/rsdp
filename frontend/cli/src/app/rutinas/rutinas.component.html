<section class="carousel">
  <!-- Carrusel de rutinas disponibles (excluyendo las que el usuario ya está inscrito) -->
  <h2>Rutinas Disponibles</h2>
  <div class="carousel-container">
    <div
      class="carousel-item"
      *ngFor="let rutina of obtenerRutinasParaMostrar()"
      class="rutina-item"
      (click)="irADetallesDeLaRutina(rutina.id!)"
    >
      <div class="rutina-card clickable">
        <div class="rutina-details">
          <h3>{{ rutina.nombre }}</h3>
          <p>{{ rutina.descripcion }}</p>
          <p>Días: {{ rutina.dias }}</p>
          <p>Etiquetas:</p>

          <!-- Mostrar etiquetas -->
          <div class="etiquetas">
            <span *ngFor="let etiqueta of rutina.etiquetas" class="etiqueta">
              {{ etiqueta.nombre }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button
    class="carousel-control prev"
    (click)="rutinaAnterior()"
    [disabled]="results.length === 0"
  >‹</button>
  <button
    class="carousel-control next"
    (click)="siguienteRutina()"
    [disabled]="results.length === 0"
  >›</button>
</section>

<!-- Espacio entre los carruseles -->
<div class="spacer"></div>

<section class="carousel">
  <h2>Rutinas en las que Participas</h2>
  <div class="carousel-container">
    <div
      class="carousel-item"
      *ngFor="let rutina of rutinasUsuario"
      class="rutina-item"
      (click)="irADetallesDeLaRutina(rutina.id!)"
    >
      <div class="rutina-card clickable">
        <div class="rutina-details">
          <h3>{{ rutina.nombre }}</h3>
          <p>{{ rutina.descripcion }}</p>
          <p>Días: {{ rutina.dias }}</p>
          
          <!-- Mostrar etiquetas -->
          <div class="etiquetas">
            <span *ngFor="let etiqueta of rutina.etiquetas" class="etiqueta">
              {{ etiqueta.nombre }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button
    class="carousel-control prev"
    (click)="rutinaAnterior()"
    [disabled]="rutinasUsuario.length === 0"
  >‹</button>
  <button
    class="carousel-control next"

</section>

<!-- Mostrar el índice actual -->
<div class="indice-actual">
  <p>Índice actual: {{ currentIndex }}</p>
</div>
