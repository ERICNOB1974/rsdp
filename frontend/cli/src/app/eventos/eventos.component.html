<div class="filtros-container" style="display: flex; gap: 10px;">
  <!-- Filtro por nombre -->
  <div class="filtro-container filtro-nombre">
    <button (click)="toggleFiltroNombre()" class="filtro-toggle">
      Filtrar por nombre <i [class]="filtroNombreAbierto ? 'arrow up' : 'arrow down'"></i>
    </button>
    <div *ngIf="filtroNombreAbierto" class="filtro-content">
      <div class="input-group">
        <div class="input-container">
          <label for="nombreEvento">Nombre del evento:</label>
          <input type="text" id="nombreEvento" [(ngModel)]="nombreEventoFiltro">
        </div>
      </div>
      <div class="button-group">
        <button (click)="aplicarFiltroNombre()" class="aplicar-filtro">Aplicar</button>
        <button (click)="limpiarFiltroNombre()" class="limpiar-filtro">Limpiar</button>
      </div>
    </div>
  </div>

  <!-- Filtro por participantes -->
  <div class="filtro-container filtro-participantes">
    <button (click)="toggleFiltroParticipantes()" class="filtro-toggle">
      Filtrar por participantes <i [class]="filtroParticipantesAbierto ? 'arrow up' : 'arrow down'"></i>
    </button>
    <div *ngIf="filtroParticipantesAbierto" class="filtro-content">
      <div class="input-group">
        <div class="input-container">
          <label for="minParticipantes">Mínimo:</label>
          <input type="number" id="minParticipantes" [(ngModel)]="minParticipantes">
        </div>
        <div class="input-container">
          <label for="maxParticipantes">Máximo:</label>
          <input type="number" id="maxParticipantes" [(ngModel)]="maxParticipantes">
        </div>
      </div>
      <div class="button-group">
        <button (click)="aplicarFiltroParticipantes()" class="aplicar-filtro">Aplicar</button>
        <button (click)="limpiarFiltroParticipantes()" class="limpiar-filtro">Limpiar</button>
      </div>
    </div>
  </div>

  <!-- Filtro por fecha -->
  <div class="filtro-container filtro-fecha">
    <button (click)="toggleFiltroFecha()" class="filtro-toggle">
      Filtrar por fecha <i [class]="filtroFechaAbierto ? 'arrow up' : 'arrow down'"></i>
    </button>
    <div *ngIf="filtroFechaAbierto" class="filtro-content">
      <div class="input-group">
        <div class="input-container">
          <label for="fechaMin">Fecha mínima:</label>
          <input type="datetime-local" id="fechaMin" [(ngModel)]="fechaMinFiltro" (change)="actualizarFechaMaxMin()">
        </div>
        <div class="input-container">
          <label for="fechaMax">Fecha máxima:</label>
          <input type="datetime-local" id="fechaMax" [(ngModel)]="fechaMaxFiltro" [min]="fechaMinFiltro">
        </div>
      </div>
      <div class="button-group">
        <button (click)="aplicarFiltroFecha()" class="aplicar-filtro"> Aplicar</button>
        <button (click)="limpiarFiltroFecha()" class="limpiar-filtro">Limpiar</button>
      </div>
    </div>
  </div>

<!-- Filtro por etiquetas -->
<div class=" filtro-container filtro-etiquetas">
  <button (click)="toggleFiltroEtiquetas()" class="filtro-toggle">
    Filtrar por etiquetas <i [class]="filtroEtiquetasAbierto ? 'arrow up' : 'arrow down'"></i>
  </button>
  <div class="filtro-content" *ngIf="filtroEtiquetasAbierto">
    <input id="etiquetas" class="form-control" [(ngModel)]="etiquetaSeleccionada"
      [ngbTypeahead]="searchEtiqueta" [resultFormatter]="resultFormatEtiqueta" [inputFormatter]="inputFormatEtiqueta"
      (selectItem)="agregarEtiqueta($event)" name="etiquetaSeleccionada" placeholder="Buscar etiqueta" />
      <div class="selected-tags">
        <span *ngFor="let etiqueta of etiquetasSeleccionadas" class="tag">
          {{ etiqueta.nombre }}
          <button (click)="removerEtiqueta(etiqueta)" class="remove-tag">
            &times;
          </button>
        </span>
      </div>
    <button (click)="aplicarFiltroEtiquetas()" class="btn btn-primary">
      Aplicar filtro
    </button>
    <button (click)="limpiarFiltroEtiquetas()" class="btn btn-secondary">
      Limpiar filtro
    </button>
  </div>
</div>

  <!-- Botón de limpiar todos los filtros -->
  <button (click)="limpiarTodosLosFiltros()" class="limpiar-todos-filtros">Limpiar todos los filtros</button>
</div>

<section class="carousel">
  <div class="carousel-container">
    <div class="carousel-item" *ngFor="let evento of obtenerEventosParaMostrar()" class="evento-item"
      (click)="irADetallesDelEvento(evento.id)">
      <div class="evento-card clickable">
        <div class="evento-details">
          <h3>{{ evento.nombre }}</h3>
          <p>{{ evento.descripcion }}</p>
          <p>Cantidad máxima de participantes: {{ evento.cantidadMaximaParticipantes }}</p>
          <p>Cantidad de inscriptos: {{ evento.participantes }}</p>
          <p>Ubicacion: {{ evento.ubicacion }}</p>
          <span>{{ evento.fechaHora | date: 'MMM d, y, h:mm a' }}</span> <!-- Formato de fecha -->
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button class="carousel-control prev" (click)="eventoAnterior()" [disabled]="results.length === 0">‹</button>
  <button class="carousel-control next" (click)="siguienteEvento()" [disabled]="results.length === 0">›</button>
</section>
