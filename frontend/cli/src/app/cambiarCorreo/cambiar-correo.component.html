<div class="wrap-register">
  <div class="container">
    <form [formGroup]="correoForm" (ngSubmit)="onSubmit()">
      <mat-card class="register-box">
        <mat-card-header>
          <h2>Cambiar Correo Electrónico</h2>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Contraseña actual</mat-label>
            <input matInput type="password" formControlName="contrasenaActual" required>
            <mat-error *ngIf="correoForm.get('contrasenaActual')?.hasError('required')">
              La contraseña actual es requerida
            </mat-error>
            <mat-error *ngIf="correoForm.get('contrasenaActual')?.hasError('minlength')">
              La contraseña debe tener al menos 8 caracteres
            </mat-error>
            <mat-error *ngIf="correoForm.get('contrasenaActual')?.hasError('pattern')">
              La contraseña debe tener al menos una letra mayúscula y un número
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" class="btn-left" 
                  [disabled]="!correoForm.valid">
            Continuar
          </button>
          <button mat-flat-button color="accent" type="button" class="btn-right" 
                  (click)="goBack()">
            Atrás
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
