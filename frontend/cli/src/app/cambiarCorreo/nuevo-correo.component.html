<div class="wrap-register">
    <div class="container">
      <form [formGroup]="nuevoCorreoForm" (ngSubmit)="onSubmit()">
        <mat-card class="register-box">
          <mat-card-header>
            <h2>Nuevo Correo Electrónico</h2>
          </mat-card-header>
  
          <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>Nuevo correo electrónico</mat-label>
              <input matInput type="email" formControlName="nuevoCorreo" required>
              <mat-error *ngIf="nuevoCorreoForm.get('nuevoCorreo')?.hasError('required')">
                El correo electrónico es requerido
              </mat-error>
              <mat-error *ngIf="nuevoCorreoForm.get('nuevoCorreo')?.hasError('email')">
                Formato de correo electrónico inválido
              </mat-error>
              <mat-error *ngIf="nuevoCorreoForm.get('nuevoCorreo')?.hasError('correoExistente')">
                El correo electrónico ya está registrado
              </mat-error>
            </mat-form-field>
          </mat-card-content>
  
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" class="btn-left" 
                    [disabled]="!nuevoCorreoForm.valid">
              Continuar
            </button>
            <button mat-flat-button color="accent" type="button" class="btn-right" 
                    (click)="goBack()">
              Atrás
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
