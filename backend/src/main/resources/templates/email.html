<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Correo de Prueba</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #da952e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 30px;
        }

        .content {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }

        .content p {
            margin: 0 0 10px;
            font-size: 25px;

        }

        .footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 15px;
            color: #666666;
        }

        .footer a {
            color: #243270;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>¡Hola!</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <p th:text="${mensaje}">
            </p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Gracias por tu atención. Dirigete a RSDP para seguir mas de cerca todo lo que pasa en el mundo del deporte!  http://if012rsdp.fi.mdn.unp.edu.ar:28003/<a href="http://if012rsdp.fi.mdn.unp.edu.ar:28003/" target="_blank"></a>.</p>
        </div>
    </div>
</body>

</html>
